<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scottish Financial News</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/images/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./assets/images/favicon/favicon-16x16.png" sizes="16x16" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://use.typekit.net/mkq0dhu.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="sfn-header-simplified">
      <div class="sfn-header-simplified__top">
        <div class="container">
          <div class="row">
            <div class="col-3 col-md-6 order-md-1">
              <div class="sfn-header-simplified__logo">
                <a href="#">
                  <img src="./assets/images/logos/scottish-news-logo.svg" class="d-none d-md-block" alt="Scottish News logo">
                  <img src="./assets/images/logos/sfn-logo-main.svg" class="d-block d-md-none" alt="Scottish News logo">
                </a>
              </div>
            </div>

            <div class="col-5 col-md-3 order-md-2">
              <div class="sfn-header-simplified__links">
                <nav>
                  <ul>
                    <li>
                      <a href="#">
                        About
                      </a>
                    </li>

                    <li>
                      <a href="#">
                        Advertise
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>

            <div class="col-4 col-md-3 order-md-0">
              <nav>
                <ul class="sfn-social__media">
                    <li>
                        <a href="#">
                            <img src="./assets/images/brands/facebook-light-blue.svg" alt="Facebook">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./assets/images/brands/twitter-light-blue.svg" alt="Twitter">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./assets/images/brands/linked-in-light-blue.svg" alt="Linked In">
                        </a>
                    </li>
                </ul>
            </nav>
            </div>
      
            
          </div>
        </div>
      </div>

      <div class="sfn-header-simplified__nav">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="sfn-header-simplified__nav-inner">
                <nav>
                  <ul>
                    <li>
                      <a href="#">Financial</a>
                    </li>
                    <li>
                      <a href="#">Legal</a>
                    </li>
                    <li>
                      <a href="#">Construction</a>
                    </li>
                    <li>
                      <a href="#">Housing</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Modal -->
    <div class="modal sfn-newsletter-modal modal-newsletter fade" id="subscribeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-close" data-bs-dismiss="modal">
                    <img src="./assets/images/icons/times-icon-white.svg" alt="Times icon">
                </div>
                <div class="modal-body">
                <div class="sfn-newsletter-modal__inner">
                    <div class="sfn-newsletter-modal__icon">
                        <img src="./assets/images/icons/newsletter-notify-icon.svg" alt="Newsletter Notify Icon">
                    </div>
                    <div class="sfn-newsletter-modal__title">
                        <h3>Stay up to date with all financial news by subscribing to our newsletter:</h3>
                    </div>
                    <div class="sfn-newsletter-modal__content">
                        <p>Lorem ipsum, or lipsum as it is sometimes known, is dummy text used in laying out print, graphic or web designs.</p>
                    </div>
                    <div class="sfn-newsletter-modal__form">
                        <form action="#">
                            <input type="email" placeholder="Enter your email...">
                            <input type="submit" value="Subscribe">
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.sticky/1.0.4/jquery.sticky.min.js" integrity="sha512-QABeEm/oYtKZVyaO8mQQjePTPplrV8qoT7PrwHDJCBLqZl5UmuPi3APEcWwtTNOiH24psax69XPQtEo5dAkGcA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="./js/cuttr.min.js"></script>

    <script src="./js/functions.js"></script>
</body>
</html>
